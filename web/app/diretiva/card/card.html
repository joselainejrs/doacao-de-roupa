<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="diretiva/card/sytles.css">
</head>

<body>

    <div class="container-card">
        <main>
            <div class="conteudo-campanhas">
                <div class="campo-img">
                    <img class="img-circulo" src="assets/img/circulo.png" alt="Circulo">
                </div>

                <div class="conteudo-geral">
                    <h6>
                        Campanha do agasalho
                    </h6>
                    <div class="info-descricao">
                        <img class="img-descricao" src="assets/icon/calendario.png" alt="Calendario">
                        <p>Acompanhe o calendário de qual dia e onde fazer as doações</p>
                    </div>

                    <div class="info-descricao">
                        <img class="img-descricao" src="assets/icon/enviar.png" alt="Enviar">
                        <p>Compartilhe o calendário com sua família e seus amigos</p>
                    </div>
                    
                    <div class="info-descricao">
                        <img class="img-descricao" src="assets/icon/contente.png" alt="Contente">
                        <p>Seja avisado quando bater a meta</p>
                    </div>

                    <div class="info-junto-atencao">
                        <div class="info-atencao">
                            <img class="img-descricao" src="assets/icon/atencao.png" alt="Atenção">
                            <p> Continue seguindo todos os protocolos de segurança mesmo após ter se vacinado</p>
                        </div>
                    </div>

                    <div class="local">
                        <a href="#"> Encontre o local mais próximo para doação</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
