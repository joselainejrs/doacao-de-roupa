<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="views/cadastro/styles.css">
</head>

<body>
    <div>
        <div id="container-cadastro">
            <main>
                <div class="conteudo-cadastro">
                    <div class="ajuda">
                        <h4>Faça parte desssa força</h4>
                        <h4>#AjudeQuemPrecisa</h4>
                        <div class="btn-ajuda-fundo">
                            <a href="#" class="btn-ajuda">quero ajudar</a>
                        </div>
                        <img src="assets/img/logo-maior.png" alt="Logo">
                    </div>
                    <div>
                        <form action="">
                            <h3>Cadastro de ONG</h3>

                            <div class="linha">
                                <hr>
                            </div>

                            <div class="input-cadastro">
                                <legend>
                                    <h3>Dados</h3>
                                </legend>

                                <input type="name" class="input-central" id="nome" name="nome"
                                    placeholder="Nome da Ong">
                                <input type="text" class="input-central" id="email" name="email" placeholder="E-mail">
                                <input type="text" class="input-central" id="senha" name="senha" placeholder="Senha">
                            </div>

                            <div class="linha">
                                <hr>
                            </div>

                            <div class="input-cadastro">
                                <legend>
                                    <h3>Endereço</h3>
                                </legend>

                                <input 
                                    type="text" 
                                    class="input-central" 
                                    id="cep" 
                                    name="cep" 
                                    placeholder="CEP"
                                    ui-br-cep-mask>
                                <input 
                                    type="text" 
                                    class="input-central" 
                                    id="logradouro" 
                                    name="logradouro" 
                                    placeholder="Logradouro">
                                <input 
                                    type="text" 
                                    class="input-central" 
                                    id="bairro" 
                                    name="bairro" 
                                    placeholder="Bairro">
                                <input 
                                    type="text" 
                                    class="input-primaria-1" 
                                    id="numero" 
                                    name="numero" 
                                    placeholder="Nº">
                                <input 
                                    type="text" 
                                    class="input-primaria-2" 
                                    id="localidade" 
                                    name="localidade"
                                    placeholder="Cidade">
                            </div>
                            <div class="cadastrar">
                                <button type="submit">cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
